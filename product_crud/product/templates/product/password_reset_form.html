{% extends 'product/base_generic.html' %}
{% load static %}

{% block content %}
    <style>
        /* Background image styling */
        body {
            background: url('{% static "product/top-view-black-friday-arrangement-black-background-with-copy-space.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px; /* Add space to account for navbar */
        }

        /* Card styling for glass effect */
        .card {
            backdrop-filter: blur(10px); /* Glass effect */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Navbar styling (adjust as needed for your design) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the navbar stays on top */
            background-color: rgba(0, 0, 0, 0.7); /* Optional: semi-transparent background */
        }

        /* Error message styling */
        .alert {
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Password Reset</h2>
             <!-- Display messages (success or error) -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
            <br>
            <div class="d-grid">
                <a href="{% url 'login' %}"> Remember Password?
                </a>
            </div>
        </div>
    </div>

{% endblock %}
