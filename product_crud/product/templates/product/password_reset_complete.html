{% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
<p>Your password has been reset successfully. You can now <a href="{% url 'login' %}">login</a> with your new password.</p>
