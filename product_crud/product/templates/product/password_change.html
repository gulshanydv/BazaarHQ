<!-- templates/registration/password_change.html -->
{% extends 'product/base_generic.html' %}

{% block content %}
<h2>Change Password</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
    <a href="{% url 'product_listing' %}" type="submit" class="btn btn-secondary">Back</a>

</form>

{% endblock %}
