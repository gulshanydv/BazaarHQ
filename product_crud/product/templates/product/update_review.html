{% extends "product/base_generic.html" %}

{% block content %}
<h2>Update Review for {{ product.name }}</h2>
{% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Review</button>
    <a href="{% url 'product_detail' product_slug=product.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
