<div class="sidebar">
    <h4 class="text-center">Search</h4>
    <form method="GET" action="{% url 'product_listing' %}">
        <div class="form-group mb-3">
            <label for="search">Search Products</label>
            <input type="text" name="search" class="form-control" placeholder="Search" value="{{ request.GET.search }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
    <hr>
    <h4 class="text-center">Filter Products</h4>
    <form method="GET" action="{% url 'product_listing' %}">
        <div class="form-group mb-3">
            <label for="min_price">Min Price</label>
            <input type="number" name="min_price" class="form-control" value="{{ request.GET.min_price }}">
        </div>
        <div class="form-group mb-3">
            <label for="max_price">Max Price</label>
            <input type="number" name="max_price" class="form-control" value="{{ request.GET.max_price }}">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Apply</button>
            <a href="{% url 'product_listing' %}" class="btn btn-secondary">Reset</a>
        </div>
    </form>
</div>
