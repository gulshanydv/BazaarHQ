{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body, html {
            height: 100%;  /* Ensure body and html cover the full height of the viewport */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f1f3f5; /* Light gray background */
        }

        /* Full-Page Hero Section */
        .hero {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;  /* Full height of the page */
            background: url('{% static "product/top-view-black-friday-arrangement-black-background-with-copy-space.jpg" %}') no-repeat center center;
            background-size: cover;  /* Cover the entire viewport */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: 1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .btn-light {
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-outline-light {
            border-color: #ecf0f1;
            color: #ecf0f1;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-light:hover, .btn-outline-light:hover {
            background-color: #3A3B3C;
            color: white;
        }

        /* Footer positioned at the bottom */
        .footer {
            background-color: #34495e; /* Dark gray-blue */
            color: white;
            padding: 10px 0;
            margin-top: auto; /* Pushes the footer to the bottom */
            text-align: center;
        }

        /* Responsiveness: Adjust hero text and buttons for smaller screens */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .btn-light, .btn-outline-light {
                font-size: 0.9rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section with Image -->
<header class="hero">
    <div class="container">
        <h1 class="display-4">Welcome to BazaarHQ</h1>
        <p class="lead">Join us today and experience something amazing!</p>
        <a href="{% url 'signup' %}" class="btn btn-light btn-lg">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg ms-3">Log In</a>
    </div>
</header>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 My Website | All rights reserved</p>
</footer>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
